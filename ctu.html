<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>卧龙系统管理-admin1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">任务管理</a>
                <a><cite>任务列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="开始日期" name="start" id="start"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" placeholder="结束日期" name="end" id="end"></div>
                                <!--<div class="layui-inline layui-show-xs-block">-->
                                    <!--<input type="text" id="robotID" name="robotID" placeholder="请填写Robot类型：0(AGV)或1(无人叉车)" autocomplete="off" class="layui-input">-->
                                <!--</div>-->

                                <div class="layui-input-inline layui-show-xs-block">
                                    <select id="robotID" name="robotID">
                                        <option value="">Robot类型</option>
                                        <option value="1">AGV</option>
                                        <option value="2">无人叉车</option>
                                        <option value="3">CTU</option>
                                    </select>
                                </div>

                                <div class="layui-inline layui-show-xs-block demoTable">
                                    <div class="search-term">
                                        <a class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>查询</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加任务','./jobadd.html',440,450)">
                                <i class="layui-icon"></i>添加任务(仅调试使用)</button>

                            <button class="layui-btn" onclick="xadmin.open('释放CTU料箱','./resetFrame.html',440,220)">
                                释放CTU料箱</button>
                            <button class="layui-btn" onclick="xadmin.open('CTU出库接驳完成','./finishFrame.html',440,220)">
                                CTU出库接驳完成</button>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-table layui-form" id="job" lay-filter="job-filter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>layui.use('laydate',
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });
    </script>

    <script>
        var appname = window.localStorage.getItem("appname");
        var token = localStorage.getItem("token");
        // $.ajaxSettings.beforeSend = function (xhr, settings) {
        //     xhr.setRequestHeader("token", token);
        // }
        layui.use('table', function(){
            var $ = layui.$, form = layui.form;
            var robotID = $('#robotID');
            var start = $('#start');
            var end = $('#end');
            var table = layui.table;
            //渲染
            table.render({
                elem: '#job',
                height: 400,
                headers: {"token": token},
                url: appname+'/api/joblist', //数据接口
                parseData: function(res){ //res 即为原始返回的数据
                    console.log(res.returnCode);
                    if(res.returnCode==-2){
                        parent.location.href="./index.html";
                        return;
                    }
                    return {
                        "code": res.returnCode, //解析接口状态
                        "msg": res.returnMsg, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                },
                page: true, //开启分页
                limits: [10,20,30,40,50],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
                limit: 10, //每页默认显示的数量
                method:'POST',   //laui 修改请求方式
                dataType:'json',
                contentType : "application/json",
                request: {
                    pageName: 'currentPage', //页码的参数名称，默认：page
                    limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                where: {
                    robotID: robotID.val(),
                    start: start.val(),
                    end: end.val()
                },
                cols: [[ //表头
                    // {field: 'id', type:'checkbox', width:100, fixed: 'center',align:'center'},
                    // {field: 'id',width:100, title: 'ID', sort: false},
                    {field: 'workOrderId',width:120, title: 'WMS订单号'},
                    // {field: 'jobID',width:170, title: '订单任务ID'},
                    {field: 'robotType', title: 'Robot类型', templet:function (res) {
                            if(res.robotType==1){return 'AGV'}
                            if(res.robotType==2){return '无人叉车'}
                            if(res.robotType==3){return 'CTU'}
                        }},
                    {field: 'sourceLocationNo', title: '接驳位'},
                    {field: 'targetLocationNo', title: '产线卡位'},

                    {field: 'rfid', title: '料箱ID'},
                    {field: 'workType', title: '任务类型', templet:function (res) {
                            if(res.workType==0){return 'AGV移动'}
                            if(res.workType==1){return 'CTU出库'}
                            if(res.workType==2){return '搬运'}
                            if(res.workType==5){return 'CTU入库'}
                        }},

                    {field: 'workStatus', title: '执行结果',
                        templet: function (res) {
                           if(res.workStatus==0){return '待执行'}
                           if(res.workStatus==2){return '分配运力'}
                           if(res.workStatus==1){return '进行中'}
                           if(res.workStatus==4){return '执行成功'}
                           if(res.workStatus==5){return '执行失败'}
                        }},
                    // {field: 'statusMsg', title: '任务状态'},
                    {field:'createTime',width:150, title:'创建时间', templet: function(d){
                            return layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss');
                        }},
                    {title: '操作',width:180, align:'left', toolbar: '#barBody'}
                ]]
            });

            //表体监听事件
            table.on('tool(job-filter)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if(layEvent == 'detail'){ //查看
                    //do somehing
                    //layer.msg(JSON.stringify(data)) ;
                    //xadmin.open('查看','./job-view.html?id='+data.id,400,220);
                } else if(layEvent == 'delete'){ //删除
                    layer.confirm('确定删除吗？', function(index){
                        var ids = [data.id];
                        del(table, ids);
                    });
                } else if(layEvent == 'edit'){ //编辑
                    var status = [data.status];
                    if(status!=5){
                        layer.msg('该任务无需重试', {icon: 4});
                        return;
                    }

                    var ids = [data.id];
                    reset(table, ids);
                } else if(layEvent == 'cancel'){ //取消
                    layer.confirm('确定取消吗？', function(index){
                        var ids = [data.id];
                        cancel(table, ids);
                    });
                }
            });

            var $ = layui.$, active = {
                reload: function () {
                    var robotID = $('#robotID');
                    var start = $('#start');
                    var end = $('#end');
                    table.reload('job', {
                        page: {
                            curr: 1//重新从第一页开始
                        },
                        where: {
                            robotID: robotID.val(),
                            start: start.val(),
                            end: end.val()
                        },
                        url: appname+'/api/joblist',
                        dataType:'json',
                        contentType : "application/json",
                        headers: {"token": token},
                        method: 'POST'
                    });
                }
            };

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

        });

        function reset(table, ids) {
            $.ajax({
                url: appname+'/api/reset',
                type: 'POST',
                cache: false,
                data: JSON.stringify(ids),
                processData: false,
                contentType: 'application/json',
                headers: {"token": token},
                success: function(result){
                    if(result.returnCode==0){
                        layer.msg('重置成功', {icon: 1});
                        var robotID = $('#robotID');
                        var start = $('#start');
                        var end = $('#end');
                        table.reload('job', {
                            page: {
                                curr: 1//重新从第一页开始
                            },
                            where: {
                                robotID: robotID.val(),
                                start: start.val(),
                                end: end.val()
                            },
                            url: appname+'/api/joblist',
                            contentType : "application/json",
                            //headers: {token: localStorage.getItem("token")},
                            method: 'POST'
                        });

                    }else{
                        layer.msg(result.returnMsg);
                    }
                }
            });
        }

        function del(table, ids) {
            $.ajax({
                url: appname+'/api/del',
                type: 'POST',
                cache: false,
                data: JSON.stringify(ids),
                processData: false,
                contentType: 'application/json',
                headers: {"token": token},
                success: function(result){
                    if(result.returnCode==0){
                        layer.msg('删除成功', {icon: 1});
                        //$(".layui-form-checked").not('.header').parents('tr').remove();
                        //location.reload();
                        var robotID = $('#robotID');
                        var start = $('#start');
                        var end = $('#end');
                        table.reload('job', {
                            page: {
                                curr: 1//重新从第一页开始
                            },
                            where: {
                                robotID: robotID.val(),
                                start: start.val(),
                                end: end.val()
                            },
                            url: appname+'/api/joblist',
                            contentType : "application/json",
                            //headers: {token: localStorage.getItem("token")},
                            method: 'POST'
                        });

                    }else{
                        layer.msg(result.returnMsg);
                    }
                }
            });
        }


        function cancel(table, ids) {
            $.ajax({
                url: appname+'/api/cancel',
                type: 'POST',
                cache: false,
                data: JSON.stringify(ids),
                processData: false,
                contentType: 'application/json',
                headers: {"token": token},
                success: function(result){
                    if(result.returnCode==0){
                        layer.msg('取消成功', {icon: 1});
                        //$(".layui-form-checked").not('.header').parents('tr').remove();
                        //location.reload();
                        var robotID = $('#robotID');
                        var start = $('#start');
                        var end = $('#end');
                        table.reload('job', {
                            page: {
                                curr: 1//重新从第一页开始
                            },
                            where: {
                                robotID: robotID.val(),
                                start: start.val(),
                                end: end.val()
                            },
                            url: appname+'/api/joblist',
                            contentType : "application/json",
                            //headers: {token: localStorage.getItem("token")},
                            method: 'POST'
                        });

                    }else{
                        layer.msg(result.returnMsg);
                    }
                }
            });
        }


    </script>

    <script type="text/html" id="barBody">
        <!--<a class="" lay-event="detail"><i class="layui-icon">&#xe63c;</i></a>-->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="cancel"><i class="layui-icon">&#xe63c;</i>取消</a>
    </script>

    <script type="text/html" id="createDateTpl">
        {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}
    </script>

</html>
