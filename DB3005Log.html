<script>
    layui.use('laydate',
        function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素

            //执行一个laydate实例
            laydate.render({

            });

        });
</script>

<script>
    layui.use('table', function () {
        var $ = layui.$,
            form = layui.form;
        var start = $('#start');
        var end = $('#end');
        var table = layui.table;
        //渲染
        table.render({
            elem: '#job',
            height: 'full-200',
            //headers: {"token":'Access-Control-Allow-Origin: *'},
            //url: appname+'/api/rec_webpagedata', //数据接口 
            url: 'http://localhost:5002/api/webplcdb3005log',
            parseData: function (res) { //res 即为原始返回的数据
                console.log(res);
                //console.log(res.returnCode);
                if (res.returnCode == -2) {
                    parent.location.href = "./index.html";
                    return;
                }
                return {
                    "code": res.returnCode, //解析接口状态
                    "msg": res.returnMsg, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            page: true, //开启分页
            done: function (res, curr, count) {
                _current_page = curr;
            },
            limit: 15, //每页默认显示的数量
            limits: [10, 15, 20, 30, 40, 50], //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            method: 'POST', //laui 修改请求方式
            dataType: 'json',
            contentType: "application/json",
            request: {
                pageName: 'currentPage', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            where: {
                start: start.val(),
                end: end.val()
            },
            cols: [
                [ //表头
                    {
                        field: 'id',
                        type: 'checkbox',
                        width: 40,
                        fixed: 'center',
                        align: 'center'
                    },
                    // {field: 'id',width:100, title: 'ID', sort: false},
                    {
                        field: 'DataGuid',
                        width: 270,
                        title: '任务ID'
                    },
                    // {field: 'jobID',width:170, title: '订单任务ID'},
                    // {field: 'robotType', title: 'Robot类型', templet:function (res) {
                    //         if(res.robotType==1){return 'AGV'}
                    //         if(res.robotType==2){return '无人叉车'}
                    //         if(res.robotType==3){return 'CTU'}
                    //     }},
                    {
                        field: 'PLCType',
                        width: 80,
                        title: 'PLC类型'
                    },
                    {
                        field: 'DB5Detail',
                        width: 853,
                        title: 'DB值'
                    },
                    {
                        field: 'Tkdat',
                        width: 150,
                        title: '读取时间',
                    }
                ]
            ]
        });

        //表体监听事件
        table.on('tool(job-filter)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent == 'detail') { //查看
                //do somehing
                //layer.msg(JSON.stringify(data)) ;
                //xadmin.open('查看','./job-view.html?id='+data.id,400,220);
            } else if (layEvent == 'delete') { //删除
                layer.confirm('确定删除吗？', function (index) {
                    var ids = [data.id];
                    del(table, ids);
                });
            } else if (layEvent == 'edit') { //编辑
                var status = [data.status];
                if (status != 5) {
                    layer.msg('该任务无需重试', {
                        icon: 4
                    });
                    return;
                }

                var ids = [data.id];
                reset(table, ids);
            } else if (layEvent == 'cancel') { //取消
                layer.confirm('确定取消吗？', function (index) {
                    var ids = [data.id];
                    cancel(table, ids);
                });
            }
        });

        var $ = layui.$,
            active = {
                reload: function () {
                    var start = $('#start');
                    var end = $('#end');
                    table.reload('job', {
                        page: {
                            curr: 1 //重新从第一页开始
                        },
                        where: {
                            start: start.val(),
                            end: end.val()
                        },
                        url: 'http://localhost:5002/api/webplcdb3004log',
                        dataType: 'json',
                        contentType: "application/json",
                        //headers: {"token": token},
                        method: 'POST'
                    });
                }
            };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    function reset(table, ids) {
        $.ajax({
            url: appname + '/api/reset',
            type: 'POST',
            cache: false,
            data: JSON.stringify(ids),
            processData: false,
            contentType: 'application/json',
            headers: {
                "token": token
            },
            success: function (result) {
                if (result.returnCode == 0) {
                    layer.msg('重置成功', {
                        icon: 1
                    });
                    var taskState = $('#taskState');
                    var taskType = $('taskType');
                    var start = $('#start');
                    var end = $('#end');
                    var text = $('#text');
                    table.reload('job', {
                        page: {
                            curr: 1 //重新从第一页开始
                        },
                        where: {
                            taskType: taskType.val(),
                            taskState: taskState.val(),
                            start: start.val(),
                            end: end.val(),
                            text: text.val()
                        },
                        url: appname + '/api/joblist',
                        contentType: "application/json",
                        //headers: {token: localStorage.getItem("token")},
                        method: 'POST'
                    });

                } else {
                    layer.msg(result.returnMsg);
                }
            }
        });
    }

    function del(table, ids) {
        $.ajax({
            url: appname + '/api/del',
            type: 'POST',
            cache: false,
            data: JSON.stringify(ids),
            processData: false,
            contentType: 'application/json',
            headers: {
                "token": token
            },
            success: function (result) {
                if (result.returnCode == 0) {
                    layer.msg('删除成功', {
                        icon: 1
                    });
                    //$(".layui-form-checked").not('.header').parents('tr').remove();
                    //location.reload();
                    var taskState = $('#taskState');
                    var taskType = $('taskType')
                    var start = $('#start');
                    var end = $('#end');
                    var text = $('#text');
                    table.reload('job', {
                        page: {
                            curr: 1 //重新从第一页开始
                        },
                        where: {
                            taskType: taskType.val(),
                            taskState: taskState.val(),
                            start: start.val(),
                            end: end.val(),
                            text: text.val()
                        },
                        url: appname + '/api/joblist',
                        contentType: "application/json",
                        //headers: {token: localStorage.getItem("token")},
                        method: 'POST'
                    });

                } else {
                    layer.msg(result.returnMsg);
                }
            }
        });
    }


    function cancel(table, ids) {
        $.ajax({
            url: appname + '/api/cancel',
            type: 'POST',
            cache: false,
            data: JSON.stringify(ids),
            processData: false,
            contentType: 'application/json',
            headers: {
                "token": token
            },
            success: function (result) {
                if (result.returnCode == 0) {
                    layer.msg('取消成功', {
                        icon: 1
                    });
                    //$(".layui-form-checked").not('.header').parents('tr').remove();
                    //location.reload();
                    var taskState = $('#taskState');
                    var taskType = $('taskType')
                    var start = $('#start');
                    var end = $('#end');
                    var text = $('#text');
                    table.reload('job', {
                        page: {
                            curr: 1 //重新从第一页开始
                        },
                        where: {
                            taskType: taskType.val(),
                            taskState: taskState.val(),
                            start: start.val(),
                            end: end.val(),
                            text: text.val()
                        },
                        url: appname + '/api/joblist',
                        contentType: "application/json",
                        //headers: {token: localStorage.getItem("token")},
                        method: 'POST'
                    });

                } else {
                    layer.msg(result.returnMsg);
                }
            }
        });
    }
</script>
