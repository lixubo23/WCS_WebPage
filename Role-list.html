<script>
  layui.use(['laydate', 'form'], function () {
    var laydate = layui.laydate;
    var form = layui.form;


    // 监听全选
    form.on('checkbox(checkall)', function (data) {

      if (data.elem.checked) {
        $('tbody input').prop('checked', true);
      } else {
        $('tbody input').prop('checked', false);
      }
      form.render('checkbox');
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });


  });

  /*用户-停用*/
  function member_stop(obj, id) {
    layer.confirm('确认要停用吗？', function (index) {

      if ($(obj).attr('title') == '启用') {

        //发异步把用户状态进行更改
        $(obj).attr('title', '停用')
        $(obj).find('i').html('&#xe62f;');

        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
        layer.msg('已停用!', {
          icon: 5,
          time: 1000
        });

      } else {
        $(obj).attr('title', '启用')
        $(obj).find('i').html('&#xe601;');

        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
        layer.msg('已启用!', {
          icon: 5,
          time: 1000
        });
      }

    });
  }

  /*用户-删除*/
  function member_del(obj, id) {
    layer.confirm('确认要删除吗？', function (index) {
      //发异步删除数据
      $(obj).parents("tr").remove();
      layer.msg('已删除!', {
        icon: 1,
        time: 1000
      });
    });
  }



  function delAll(argument) {
    var ids = [];

    // 获取选中的id 
    $('tbody input').each(function (index, el) {
      if ($(this).prop('checked')) {
        ids.push($(this).val())
      }
    });

    layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
      //捉到所有被选中的，发异步进行删除
      layer.msg('删除成功', {
        icon: 1
      });
      $(".layui-form-checked").not('.header').parents('tr').remove();
    });
  }
</script>
<script>
  layui.use('table', function () {
    var $ = layui.$,
      form = layui.form;
    var taskState = $('#taskState');
    var taskType = $('#taskType');
    var start = $('#start');
    var end = $('#end');
    var text = $('#text');
    var table = layui.table;
    //渲染
    table.render({
      elem: '#job',
      height: 'auto',
      width: 'auto',
      url: 'http://localhost:5002/api/webssjtasks',
      parseData: function (res) { //res 即为原始返回的数据
        console.log(res);
        //console.log(res.returnCode);
        if (res.returnCode == -2) {
          parent.location.href = "./index.html";
          return;
        }
        return {
          "code": res.returnCode, //解析接口状态
          "msg": res.returnMsg, //解析提示文本
          "count": res.total, //解析数据长度
          "data": res.data //解析数据列表
        };
      },
      page: true, //开启分页
      done: function (res, curr, count) {
        _current_page = curr;
      },
      limit: 5, //每页默认显示的数量
      limits: [5, 10, 15, 20, 25, 30], //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
      method: 'POST', //laui 修改请求方式
      dataType: 'json',
      contentType: "application/json",
      request: {
        pageName: 'currentPage', //页码的参数名称，默认：page
        limitName: 'pageSize' //每页数据量的参数名，默认：limit
      },
      where: {
        taskType: taskType.val(),
        taskState: taskState.val(),
        start: start.val(),
        end: end.val(),
        text: text.val()
      },
      cols: [
        [ //表头
          {
            field: 'id',
            type: 'checkbox',

            fixed: 'center',
            align: 'center'
          },
          // {field: 'id',width:100, title: 'ID', sort: false},
          {
            field: 'RoleId',
            width: 'auto',
            title: '角色ID'
          },
          {
            field: 'RoleName',
            width: 'auto',
            title: '用户名'
          },
          {
            field: 'RolePwd',
            width: 'auto',
            title: '用户密码'
          },
          {
            field: 'Remak',
            width: 'auto',
            title: '信息描述'
          },
          {
            width: 'auto',
            title: '操作',
            align: 'left',
            toolbar: '#barDemo'
          }
        ]
      ]
    });

    //表体监听事件
    table.on('tool(job-filter)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的DOM对象

      if (layEvent == 'detail') { //查看
        //do somehing
        //layer.msg(JSON.stringify(data)) ;
        //xadmin.open('查看','./job-view.html?id='+data.id,400,220);
      } else if (layEvent == 'delete') { //删除
        layer.confirm('确定删除吗？', function (index) {
          var ids = [data.id];
          del(table, ids);
        });
      } else if (layEvent == 'edit') { //编辑
        var status = [data.status];
        if (status != 5) {
          layer.msg('该任务无需重试', {
            icon: 4
          });
          return;
        }

        var ids = [data.id];
        reset(table, ids);
      } else if (layEvent == 'cancel') { //取消
        layer.confirm('确定取消吗？', function (index) {
          var ids = [data.id];
          cancel(table, ids);
        });
      }
    });

    var $ = layui.$,
      active = {
        reload: function () {
          var taskState = $('#taskState');
          var taskType = $('#taskType');
          var start = $('#start');
          var end = $('#end');
          var text = $('#text');
          table.reload('job', {
            page: {
              curr: 1 //重新从第一页开始
            },
            where: {
              taskType: taskType.val(),
              taskState: taskState.val(),
              start: start.val(),
              end: end.val(),
              text: text.val()
            },
            url: 'http://localhost:5002/api/webssjtasks',
            dataType: 'json',
            contentType: "application/json",
            //headers: {"token": token},
            method: 'POST'
          });
        }
      };

    $('.demoTable .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>
